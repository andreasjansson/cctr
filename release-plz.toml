[workspace]
# Use v prefix for tags (e.g., v0.1.0)
git_tag_name = "v{{ version }}"
git_release_name = "v{{ version }}"

# Disable release-plz publishing - we use cargo publish --workspace instead
# This is needed because release-plz doesn't publish workspace crates in dependency order
publish = false

# Library crates: don't create separate GitHub releases
[[package]]
name = "cctr-corpus"
release = false

[[package]]
name = "cctr-expr"
release = false
