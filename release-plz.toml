[workspace]
# Use v prefix for tags (e.g., v0.1.0)
git_tag_name = "v{{ version }}"
git_release_name = "v{{ version }}"

# Library crates: publish to crates.io but don't create GitHub releases
[[package]]
name = "cctr-corpus"
publish = true
release = false

[[package]]
name = "cctr-expr"
publish = true
release = false
