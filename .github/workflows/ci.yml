name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-features

  corpus:
    name: Corpus Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release
      - run: echo "$PWD/target/release" >> $GITHUB_PATH
      - run: cctr test

  # Check if we need to release (version changed)
  check-release:
    name: Check Release
    runs-on: ubuntu-latest
    needs: [fmt, clippy, test, corpus]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check if release needed
        id: check
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist, will release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  # Create tag and release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ needs.check-release.outputs.version }}" -m "Release v${{ needs.check-release.outputs.version }}"
          git push origin "v${{ needs.check-release.outputs.version }}"
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ needs.check-release.outputs.version }}" \
            --title "v${{ needs.check-release.outputs.version }}" \
            --notes "Release v${{ needs.check-release.outputs.version }}" \
            --draft

  # Build binaries for all platforms
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [check-release, create-release]
    if: needs.check-release.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.check-release.outputs.version }}
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: cctr
          target: ${{ matrix.target }}
          archive: cctr-v${{ needs.check-release.outputs.version }}-${{ matrix.target }}
          ref: refs/tags/v${{ needs.check-release.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}

  # Publish to crates.io
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [check-release, create-release]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build to generate README-crates.md
        run: cargo build -p cctr
      - name: Publish to crates.io
        run: |
          cargo publish -p cctr-expr --no-verify
          cargo publish -p cctr-corpus --no-verify
          cargo publish -p cctr --no-verify
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Update GitHub Release
  release:
    name: Update GitHub Release
    runs-on: ubuntu-latest
    needs: [check-release, build, publish]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Create Release Notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Installation

          ```bash
          # Via Homebrew (macOS/Linux)
          brew install andreasjansson/tap/cctr

          # Via Cargo
          cargo install cctr
          ```

          ## Binaries

          Pre-built binaries are available for Linux, macOS, and Windows (x86_64 and ARM64).
          EOF
      - name: Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "v${{ needs.check-release.outputs.version }}" \
            --notes-file release_notes.md \
            --latest \
            --draft=false

  # Update Homebrew tap
  homebrew:
    name: Update Homebrew
    runs-on: ubuntu-latest
    needs: [check-release, release]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - name: Download and hash binaries
        id: hashes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          BASE="https://github.com/${{ github.repository }}/releases/download/v${VERSION}"
          
          for target in x86_64-apple-darwin aarch64-apple-darwin x86_64-unknown-linux-gnu aarch64-unknown-linux-gnu; do
            FILE="cctr-v${VERSION}-${target}.tar.gz"
            curl -sL "${BASE}/${FILE}" -o "${FILE}"
            SHA=$(sha256sum "${FILE}" | cut -d' ' -f1)
            NAME=$(echo "$target" | tr '-' '_')
            echo "${NAME}=${SHA}" >> $GITHUB_OUTPUT
          done

      - name: Update Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          
          cat > cctr.rb << EOF
          class Cctr < Formula
            desc "CLI Corpus Test Runner"
            homepage "https://github.com/andreasjansson/cctr"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/andreasjansson/cctr/releases/download/v${VERSION}/cctr-v${VERSION}-x86_64-apple-darwin.tar.gz"
                sha256 "${{ steps.hashes.outputs.x86_64_apple_darwin }}"
              end
              on_arm do
                url "https://github.com/andreasjansson/cctr/releases/download/v${VERSION}/cctr-v${VERSION}-aarch64-apple-darwin.tar.gz"
                sha256 "${{ steps.hashes.outputs.aarch64_apple_darwin }}"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/andreasjansson/cctr/releases/download/v${VERSION}/cctr-v${VERSION}-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${{ steps.hashes.outputs.x86_64_unknown_linux_gnu }}"
              end
              on_arm do
                url "https://github.com/andreasjansson/cctr/releases/download/v${VERSION}/cctr-v${VERSION}-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${{ steps.hashes.outputs.aarch64_unknown_linux_gnu }}"
              end
            end

            def install
              bin.install "cctr"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/cctr --version")
            end
          end
          EOF
          
          git clone https://x-access-token:${GH_TOKEN}@github.com/andreasjansson/homebrew-tap.git
          cp cctr.rb homebrew-tap/Formula/cctr.rb
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/cctr.rb
          git commit -m "Update cctr to ${VERSION}"
          git push

  # Post-release smoke tests
  smoke-test-macos:
    name: Smoke Test (macOS/Homebrew)
    runs-on: macos-latest
    needs: [check-release, homebrew]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Install via Homebrew
        run: |
          brew install andreasjansson/tap/cctr
      - name: Verify version
        run: |
          cctr --version
          cctr --version | grep -q "${{ needs.check-release.outputs.version }}"
      - name: Run cctr corpus tests
        run: |
          cctr test
      - name: Run standalone smoke tests
        run: |
          mkdir -p /tmp/cctr-test
          
          cat > /tmp/cctr-test/basic.txt << 'EOF'
          ===
          echo hello world
          ===
          echo "hello world"
          ---
          hello world

          ===
          arithmetic
          ===
          echo $((2 + 2))
          ---
          4

          ===
          multiline output
          ===
          printf "one\ntwo\nthree\n"
          ---
          one
          two
          three
          EOF

          cat > /tmp/cctr-test/variables.txt << 'EOF'
          ===
          capture number
          ===
          echo "count: 42"
          ---
          count: {{ n }}
          ---
          with
          * n: number
          having
          * n == 42

          ===
          capture string
          ===
          echo "status: success"
          ---
          status: {{ s }}
          ---
          with
          * s: string
          having
          * s == "success"
          EOF

          cat > /tmp/cctr-test/exit_only.txt << 'EOF'
          ===
          successful exit
          ===
          true
          ---

          ===
          test file exists
          ===
          test -d /tmp
          ---
          EOF

          cctr /tmp/cctr-test

  smoke-test-linux:
    name: Smoke Test (Linux/GitHub Release)
    runs-on: ubuntu-latest
    needs: [check-release, homebrew]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Install from GitHub Release
        run: |
          curl -L "https://github.com/andreasjansson/cctr/releases/download/v${{ needs.check-release.outputs.version }}/cctr-v${{ needs.check-release.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz" | tar xz
          sudo mv cctr /usr/local/bin/
      - name: Verify version
        run: |
          cctr --version
          cctr --version | grep -q "${{ needs.check-release.outputs.version }}"
      - name: Run cctr corpus tests
        run: |
          cctr test
      - name: Run standalone smoke tests
        run: |
          mkdir -p /tmp/cctr-test
          
          cat > /tmp/cctr-test/basic.txt << 'EOF'
          ===
          echo hello world
          ===
          echo "hello world"
          ---
          hello world

          ===
          arithmetic
          ===
          echo $((2 + 2))
          ---
          4

          ===
          multiline output
          ===
          printf "one\ntwo\nthree\n"
          ---
          one
          two
          three
          EOF

          cat > /tmp/cctr-test/variables.txt << 'EOF'
          ===
          capture number
          ===
          echo "count: 42"
          ---
          count: {{ n }}
          ---
          with
          * n: number
          having
          * n == 42

          ===
          capture string
          ===
          echo "status: success"
          ---
          status: {{ s }}
          ---
          with
          * s: string
          having
          * s == "success"
          EOF

          cat > /tmp/cctr-test/exit_only.txt << 'EOF'
          ===
          successful exit
          ===
          true
          ---

          ===
          test file exists
          ===
          test -d /tmp
          ---
          EOF

          cctr /tmp/cctr-test

  smoke-test-windows:
    name: Smoke Test (Windows/GitHub Release)
    runs-on: windows-latest
    needs: [check-release, homebrew]
    if: needs.check-release.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Install from GitHub Release
        shell: pwsh
        run: |
          $version = "${{ needs.check-release.outputs.version }}"
          $url = "https://github.com/andreasjansson/cctr/releases/download/v${version}/cctr-v${version}-x86_64-pc-windows-msvc.zip"
          Invoke-WebRequest -Uri $url -OutFile cctr.zip
          Expand-Archive -Path cctr.zip -DestinationPath .
          Move-Item -Path cctr.exe -Destination C:\Windows\System32\cctr.exe
      - name: Verify version
        shell: pwsh
        run: |
          cctr --version
          $output = cctr --version
          if ($output -notmatch "${{ needs.check-release.outputs.version }}") {
            throw "Version mismatch"
          }
      - name: Run standalone smoke tests
        shell: bash
        run: |
          mkdir -p /tmp/cctr-test
          
          # Windows cmd.exe: echo doesn't strip quotes, so we test without quotes
          cat > /tmp/cctr-test/basic.txt << 'EOF'
          ===
          echo hello world
          ===
          echo hello world
          ---
          hello world
          EOF

          # Windows cmd.exe: echo "x" outputs "x" literally with quotes
          cat > /tmp/cctr-test/variables.txt << 'EOF'
          ===
          capture number
          ===
          echo count: 42
          ---
          count: {{ n }}
          ---
          where
          * n == 42
          EOF

          cat > /tmp/cctr-test/exit_only.txt << 'EOF'
          ===
          successful exit
          ===
          echo ok
          ---
          ok
          EOF

          cctr /tmp/cctr-test
